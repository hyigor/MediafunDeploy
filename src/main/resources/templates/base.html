<head th:fragment="head">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style>
    .logo-container{
      background-color: #47bcff;
      color: #ffff;
    }
    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }

  </style>
</head>




<div th:fragment="menu" class="logo-container p-3 d-flex justify-content-between">
    <span class="logo">MediaFun</span>
    <span class="mt-3">
      <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
      <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
      <form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
  </div>


  <nav th:fragment="nav" class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/home">Home</a>
      <a class="nav-item nav-link" href="/filmes">Filmes</a>
      <a class="nav-item nav-link" href="/series">Series</a>
      <a class="nav-item nav-link" href="/livros">Livros</a>

    </div>
    <a href="/item/escolhaTipo"><button class="btn btn-primary my-2 my-sm-0 mr-3">Novo Item</button></a>

  </nav>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
  <h1 class="display-4" th:text="${valor}"></h1>

</div>
