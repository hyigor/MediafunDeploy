<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: menu}"></div>
  <div class="container">

    <div th:replace="~{base :: titulo('Login')}"></div>

    <div class="card mb-3">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input name="username" class="form-control" placeholder="usuário" id="username"/>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input name="password" class="form-control" placeholder="senha" type="password" id="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
  </div>

</body>
</html>
